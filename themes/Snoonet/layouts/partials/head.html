<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
    {{.Hugo.Generator}}

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700,italic,bolditalic"
        rel="stylesheet"
        type="text/css"
    >

    {{ $styles := resources.Get "scss/application-screen.scss" | toCSS | minify | fingerprint }}

    <link
        rel="stylesheet"
        href="{{ $styles.Permalink }}"
        integrity="{{ $styles.Data.Integrity }}"
        crossorigin="anonymous"
        media="screen"
    >

    <title>{{ .Site.Title }} {{ if .Page.IsHome }}IRC Network{{ else }}&middot; {{ .Title }}{{ end }}</title>
</head>
